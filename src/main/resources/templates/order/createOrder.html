<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>createOrder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/board/freeCreate.css}">

</head>
<body>
<div class="containerCustom">
    <div th:replace="fragments/top :: top"/>

    <div class="boardTitle">
        <h2>상품 주문</h2>
    </div>

    <form role="form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title"><strong>주문 수량</strong></label>
            <input type="text" class="form-control" placeholder="주문 수량을 입력하세요">
        </div>

        <div class="form-group">
            <label for="coupon">쿠폰</label>
            <select name="couponId" id="coupon" class="form-control">
                <option value="">쿠폰선택</option>
                <!--<option th:each="coupon : ${coupons}"
                        th:value="${coupon.id}"
                        th:text="${coupon.couponName +' - '+ coupon.getDiscountRate()} + ' % 할인'"/-->>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
