<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>idpwSearch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/signIn.css}">
</head>
<body>
<div class="containerCustom">
    <div class="bg-image"></div>
    <!--header-->
    <header>
        <a th:href="@{/}">
            <img th:src="@{/images/mainLogo4.png}" type="images" alt="">
        </a>
    </header>
    <!--header-->

    <!--login form-->
    <form class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="searchIdUsername" class="label">NAME</label>
                        <input id="searchIdUsername" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="searchIdEmail" class="label">email</label>
                        <input id="searchIdEmail"  class="input">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Submit">
                    </div>
                </div>

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="seachPwStudentId" class="label">STUDENT ID</label>
                        <input id="seachPwStudentId" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="searchPwId" class="label">ID</label>
                        <input id="searchPwId" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="seachPwEmail" class="label">Email Address</label>
                        <input id="seachPwEmail" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form><!--login form-->

    <div th:replace="fragments/footer :: footer"/>
</div>

</body>
</html>
