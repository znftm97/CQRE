<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>galleryView</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS , jQuery, light-box-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.5.1.min.js}"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/common/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/common/infoCommon.css}">
    <link rel="stylesheet" th:href="@{/css/gallery/galleryView.css}">
</head>
<body>
<div class="containerCustom">
    <header style="position: relative">
        <a th:href="@{/}">
            <img th:src="@{/images/mainLogo4.png}" type="images" alt="">
        </a>
        <div class="menu">
            <ul>
                <li>
                    <a th:href="@{/history}">연혁</a>
                </li>
                <li>
                    <a th:href="@{/board/noticeBoard}">공지사항</a>
                </li>
                <li>
                    <a th:href="@{/board/freeBoard}">자유게시판</a>
                </li>
                <li>
                    <a th:href="@{/gallery}">갤러리</a>
                </li>
                <li>
                    <a th:href="@{/shop}">쇼핑몰</a>
                </li>
            </ul>
        </div>
        <div class="sign">
            <a th:href="@{/user/sign}" sec:authorize="isAnonymous()">SignIn/SignUp</a>
            <form role="form" th:action="@{/user/logout}" method="post">
                <button sec:authorize="isAuthenticated()">Logout</button>
            </form>
            <a th:href="@{/user/userInfo}" sec:authorize="isAuthenticated()">MyInfo</a>
        </div>
    </header>

    <div class="galleryBox">
        <div class="btnBox">
            <button class="btn btn-success">수정</button>
            <button class="btn btn-danger">삭제</button>
            <h2>제목 샬라샬라</h2>
        </div>
        <div class="row photos">
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-4 item">
                <a href="/images/board.jpg" data-lightbox="photos">
                    <img class="img-fluid" src="/images/board.jpg">
                </a>
            </div>
        </div>
    </div>

    <!--paging-->
    <nav style="text-align: center;">
        <ul class="pagination justify-content-center">

            <!--  first  -->
            <li class="page-item">
                <a class="page-link"  aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>

            <!--  <  -->
            <li class="page-item">
                <a class="page-link" aria-label="Previous" >
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <!--  1,2,3  -->
            <li class="page-item">
                <a class="page-link"></a>
            </li>

            <!--  > -->
            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>

            <!--  Last  -->
            <li class="page-item">
                <a class="page-link" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>
        </ul>
    </nav><!--paging-->
</div> <!-- /container -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>
</html>
